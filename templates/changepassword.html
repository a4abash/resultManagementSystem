{% extends 'base/master.html' %}

{% block 'title' %} Home {% endblock %}

{% block 'body' %}

		<!-- Main -->
		<div class="main" role="main">

			<!-- Page Heading -->
			<section class="page-heading">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h1>Change-Password</h1>
						</div>
					</div>
				</div>
			</section>
			<!-- Page Heading / End -->

			<!-- Page Content -->
			<section class="page-content">
				<div class="container">

					<div class="row">
						<div class="col-md-6 col-sm-offset-3">
							<div class="box">

								<form method="POST" role="form">
                                    {% csrf_token %}

                                    <div class="form-group">
										<label>Password<span class="required">*</span></label>
										<input type="password" name="password1" class="form-control" placeholder="New Password">
									</div>


                                    <div class="form-group">
										<label>Password Confirmation<span class="required">*</span></label>
										<input type="password" name="password2" class="form-control" placeholder="Re-type Your New Password">
									</div>

                                    <button type="submit" class="btn btn-primary btn-inline col-sm-offset-4">Login</button>&nbsp; &nbsp; &nbsp;
                                </form>
							</div>
						</div>
                    </div>
                </div>
            </section>
			<!-- Page Content / End -->
        </div>



{% endblock %}
